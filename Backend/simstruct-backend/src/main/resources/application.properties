spring.application.name=simstruct-backend

# Server
server.port=8080

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:simstruct
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MySuperSecretKeyForJWTTokenGeneration123456789012345678901234567890
jwt.expiration=900000
jwt.refresh-expiration=604800000

# CORS
cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.simstruct=DEBUG

# AI Model API Configuration
ai.api.url=http://localhost:8000
