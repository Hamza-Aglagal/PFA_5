# Test Profile Configuration

spring.application.name=simstruct-backend-test

# H2 Database for Testing (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (for testing)
jwt.secret=TestSecretKeyForJWTTokenGeneration1234567890123456789012345678901234567890
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Disable CORS for tests
cors.allowed-origins=*

# Logging (quiet for tests)
logging.level.root=WARN
logging.level.com.simstruct=INFO
logging.level.org.springframework.security=WARN

# AI Model API (mocked in tests)
ai.api.url=http://localhost:8000
