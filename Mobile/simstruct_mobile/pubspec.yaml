name: simstruct_mobile
description: "SimStruct - AI-Powered Civil Structure Stability Simulation Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  iconsax: ^0.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # HTTP Client for API calls
  http: ^1.2.0
  
  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  animate_do: ^3.3.4
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Animations
  lottie: ^3.1.3
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # Charts
  fl_chart: ^0.69.2
  
  # Date/Time & Utils
  intl: any
  uuid: ^4.5.1
  
  # Image & Media
  image_picker: ^1.1.2
  
  # Carousel
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  
  # Loading
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
