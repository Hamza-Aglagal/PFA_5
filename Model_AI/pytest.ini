[pytest]
# Pytest configuration for SimStruct AI Model tests
testpaths = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    edge_case: Edge case tests
    slow: Slow running tests

# Coverage configuration
addopts = 
    -v
    --tb=short
    --strict-markers

# Minimum coverage percentage (enforced by pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing --cov-fail-under=70

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
