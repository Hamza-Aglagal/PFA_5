services:
  # Python AI Model API
  ai-model:
    build:
      context: ./Model_AI
      dockerfile: Dockerfile
    container_name: simstruct-ai-model
    ports:
      - "8000:8000"
    networks:
      - simstruct-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend/simstruct-backend
      dockerfile: Dockerfile
    container_name: simstruct-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:simstruct
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - JWT_SECRET=simstruct-secret-key-for-jwt-token-generation-minimum-256-bits
      - AI_API_URL=http://ai-model:8000
    depends_on:
      - ai-model
    networks:
      - simstruct-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend
  frontend:
    build:
      context: ./Web/simstruct
      dockerfile: Dockerfile
    container_name: simstruct-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - simstruct-network

